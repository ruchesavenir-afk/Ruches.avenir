<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les ruches de l'avenir</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- En-tête : logo + nom + menu -->
    <header class="header">
        <div class="logo-container">
            <img id="site-logo" alt="Logo du site">
            <h1 id="site-name"></h1>
        </div>
        <nav class="menu">
            <ul id="menu-items"></ul>
        </nav>
    </header>

    <!-- Section présentation -->
    <main>
        <section class="presentation">
            <div class="presentation-image">
                <img id="presentation-image" alt="Photo de présentation">
            </div>
            <div class="presentation-text">
                <h2 id="presentation-title"></h2>
                <p id="presentation-description"></p>
            </div>
        </section>

        <!-- Album photos défilant -->
        <section class="gallery">
            <h2 id="gallery-title"></h2>
            <div class="gallery-container" id="gallery-container"></div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <p id="legal-notice"></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
